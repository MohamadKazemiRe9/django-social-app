{% extends "base.html" %}


{% block title %}
    Ranking images
{% endblock title %}
    

{% block content %}
    <h1>Most views</h1>
    <hr>
    <ol>
        {% for image in most_view %}
          <li>
              <a href="{{image.get_absolute_url}}" class="text-decoration-none">
                  <span class="text-primary">{{image.title}}</span>
              </a>
          </li>
        {% endfor %}
    </ol>
{% endblock content %}
