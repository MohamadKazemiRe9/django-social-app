{% extends "base.html" %}


{% block content %}
    <h1>Reset your password</h1>
    <hr>
    
    {% if validlink %}
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value='change password'>
        </form>
    {% else %}
        <p>Your link in not valid</p>
    {% endif %}
        
{% endblock content %}
